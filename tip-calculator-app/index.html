<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>

</head>
<body>
  <header>
     <h1>SPLI<span>TTER</span></h1>
  </header>

  <div class="container calculator">
    <div class="row">

      <!-- Left Side of Calculator -->
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        
        <!-- Bill Section -->
        <div class="bill">
          <p class="section-title">Bill</p>
          <form id="bill-form">
            <input class="bill-input" type="number" name="total-bill" placeholder="0" required>
          </form>
        </div>

        <!-- Tip Section -->
        <div class="container select-tip">
          <p class="section-title">Select Tip %</p>

          <div class="row">

            <div class="col-lg-4 col-md-4 col-6">
              <div><button class="btn">5%</button></div>
            </div>
            <div class="col-lg-4 col-md-4 col-6">
              <div><button class="btn">10%</button></div>
            </div>
            <div class="col-lg-4 col-md-4 col-6">
              <div><button class="btn">15%</button></div>
            </div>
            <div class="col-lg-4 col-md-4 col-6">
              <div><button class="btn">25%</button></div>
            </div>
            <div class="col-lg-4 col-md-4 col-6">
              <div><button class="btn">50%</button></div>
            </div>
            <div class="col-lg-4 col-md-4 col-6 custom-tip">
              <form id="custom-tip-percentage">
                <input class="btn btn-custom"type="number" name="customer-tip" placeholder="CUSTOM" required>
              </form>
            </div>

            
          </div>
        </div>

        <!-- # of People Section -->
        <div class="number-of-people">
          <p class="section-title">Number of People</p>
          <form id="number-people-form">
            <input class="people-input" type="number" name="total-num" placeholder="0" required>
          </form>
        </div>

      </div>


      
      <!-- Right Side of Calculator -->
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="container right-side">

          <!-- Tip Amount Section -->
          <div class="row">
            <div class="col-6 column">
              <p class="section-title">Tip Amount<span>/ person</span></p>
            </div>
            <div class="col-6 column column-price">
              <h1 class="tip-amount">$0.00</h1>
            </div>
          </div>

         
          <!-- Total Section -->
          <div class="row">
            <div class="col-6 column ">
              <p class="section-title">Total<span>/ person</span></p>
            </div>
            <div class="col-6 column column-price">
              <h1 class="total-amount">$0.00</h1>
            </div>
          </div>
          
          
          <button id="reset-btn" class="reset-button">RESET</button>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
